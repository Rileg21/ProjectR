<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="picker.js"></script>
    <script src="picker-ui.js"></script>
</head>
<body>
    <h1>Pokémon Picker</h1>
    <div id="picker-container">
        <div id="evaluating"></div>
        <button id="pick">Pick</button>
        <button id="pass">Pass</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <h2>Favorites</h2>
        <div id="favorites"></div>
    </div>
    <a href="index.html">Go back to Homepage</a>

    <script>
        // Define your Pokémon items here
        var items = [
            {id: 'pikachu', name: 'Pikachu', image: 'images/pikachu.png'},
            {id: 'bulbasaur', name: 'Bulbasaur', image: 'images/bulbasaur.png'},
            {id: 'charmander', name: 'Charmander', image: 'images/charmander.png'},
            {id: 'squirtle', name: 'Squirtle', image: 'images/squirtle.png'},
            {id: 'eevee', name: 'Eevee', image: 'images/eevee.png'},
            // Add more Pokémon here
        ];

        // Initialize the picker
        var myPicker = new picker.Picker({
            items: items,
            localStorageKey: 'pokemon-picker-state',
            defaultSettings: {
                minBatchSize: 2,
                maxBatchSize: 5
            }
        });

        // Initialize the UI
        var pickerUI = new PickerUI(myPicker, {
            elements: {
                pick: "#pick",
                pass: "#pass",
                undo: "#undo",
                redo: "#redo",
                evaluating: "#evaluating",
                favorites: "#favorites"
            }
        });
    </script>
</body>
</html>
